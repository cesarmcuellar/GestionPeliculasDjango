<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Actualizar Pelicula</title>
</head>

<body>
    <div class="container w-50">
        <h3 class="text-center">ACTUALIZAR PELICULA</h3>
        <form action="/actualizarPelicula/" method="post" enctype="multipart/form-data" style="margin:0 auto">
            {% csrf_token %}
            <div class="mt-3">
                <label for="txtCodigo" class="fw-bold">Código:</label>
                <input type="text" name="txtCodigo" id="" class="form-control" value="{{pelicula.pelCodigo}}">
            </div>
            <div class="mt-3">
                <label for="txtTitulo" class="fw-bold">Título:</label>
                <input type="text" name="txtTitulo" id="" class="form-control" value="{{pelicula.pelTitulo}}">
            </div>
            <div class="mt-3">
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="" class="form-control"
                    value="{{pelicula.pelProtagonista}}">
            </div>
            <div class="mt-3">
                <label for="txtDuracion" class="fw-bold">Duración:</label>
                <input type="number" name="txtDuracion" id="" class="form-control" value="{{pelicula.pelDuracion}}">
            </div>
            <div class="mt-3">
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea name="txtResumen" id="" cols="30" rows="3"
                    class="form-control">{{pelicula.pelResumen}}</textarea>
            </div>
            <div class="mt-3">
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="" class="form-select">
                    <option value="">Seleccione</option>
                    {%for g in generos%}
                    {% if g.pk == pelicula.pelGenero.pk %}
                    <option value="{{g.pk}}" selected>{{g.genNombre}}</option>
                    {%else%}
                    <option value="{{g.pk}}">{{g.genNombre}}</option>
                    {%endif%}
                    {%endfor%}
                </select>
            </div>
            <div class="mt-3">
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="">
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary">Actualizar</button>
            </div>
            <input type="hidden" name="idPelicula" value="{{pelicula.pk}}">
        </form>

    </div>

    <div>{{mensaje}}</div>
</body>

</html>
