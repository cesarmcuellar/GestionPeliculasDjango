<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agregar Genero</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">AGREGAR GENERO</h3>
        <form action="/agregarGenero/" method="post">
            {% csrf_token %}
            <div>
                <label for="txtNombre" class="fw-bold">Nombre:</label>
                <input type="text" name="txtNombre" id="" class="form-control">
            </div>
            <br>
            <div>
                <button class="btn btn-secondary">Agregar</button>
            </div>
        </form>

    </div>

    <div class="text-center">{{mensaje}}</div>
</body>

</html>
